buildscript {
    dependencies {
        classpath 'org.springframework.cloud:spring-cloud-contract-gradle-plugin:1.0.3.RELEASE'
    }
}

plugins {
    id 'groovy'
    id 'org.springframework.boot' version '1.5.2.RELEASE'
    id 'maven-publish'
}

apply plugin: 'spring-cloud-contract'

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

contracts {
    packageWithBaseClasses = 'com.example.fraud'
}


dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-contract-dependencies:1.0.3.RELEASE'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    testCompile 'org.springframework.cloud:spring-cloud-starter-contract-verifier'
}
